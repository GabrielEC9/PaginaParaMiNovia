<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√Ålbum üì∏</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/components.css">
</head>

<body class="ladybug-bg panel-page">

  <!-- FONDO DEL CIELO -->
  <div class="sky-background">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
    <div class="cloud cloud5"></div>
    <div class="cloud cloud6"></div>
    <div class="cloud cloud7"></div>
    <div class="cloud cloud8"></div>
  </div>

  <!-- MEN√ö GLOBAL -->
  <header class="main-menu">
    <div class="menu-left">
      <span class="menu-title">Menu</span>
    </div>

    <div class="menu-right">
      <button id="menu-toggle" class="menu-toggle">‚ò∞</button>
      <button id="logout-btn" class="btn-logout">Salir</button>
    </div>

    <nav id="menu-links"></nav>
  </header>

<!-- CONTENIDO DEL √ÅLBUM -->
<div class="panel-container album-page">

  <h1>√Ålbum</h1>

  <!-- Zona de subida -->
  <div class="album-upload">

    <h2>Subir nueva foto</h2>

    <form id="upload-form" class="upload-form">

      <input
        type="file"
        id="photo-upload"
        accept="image/*"
        required
      >

      <input
        type="text"
        id="photo-description"
        placeholder="Escribe una descripci√≥n..."
        maxlength="150"
      >

      <button class="btn-ladybug">
        <span>Subir foto</span>
      </button>

    </form>

    <!-- Mensaje de estado -->
    <p id="upload-message" class="upload-message"></p>

  </div>

  <!-- Zona de visualizaci√≥n -->
  <div class="album-view">

    <h2>Recuerdos</h2>

    <section id="album-grid" class="album-grid">
    </section>

  </div>

</div>


  <!-- JS -->
  <script type="module" src="/js/menu.js"></script>
  <script type="module" src="/js/album.js"></script>

</body>
</html>
