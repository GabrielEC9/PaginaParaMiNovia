<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Contenido - Ladybug</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/components.css">
</head>

<body class="ladybug-bg admin-upload-page">

  <!-- FONDO CON NUBES -->
  <div class="sky-background">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
    <div class="cloud cloud5"></div>
    <div class="cloud cloud6"></div>
    <div class="cloud cloud7"></div>
    <div class="cloud cloud8"></div>
  </div>

  <!-- MEN√ö GLOBAL FIJO -->
  <header class="main-menu">
    <div class="menu-left">
      <span class="menu-title">Menu</span>
    </div>

    <div class="menu-right">
      <button id="menu-toggle" class="menu-toggle">‚ò∞</button>
      <button id="logout-btn" class="btn-logout">Salir</button>
    </div>

    <nav id="menu-links"></nav>
  </header>

  <!-- CONTENIDO -->
  <main class="admin-upload-container">

    <section class="admin-upload-header">
      <h1>‚úèÔ∏è Subir Contenido</h1>
    </section>

    <!-- FORMULARIO -->
    <form id="admin-form" class="form-card">
      <label for="tipo">Tipo de contenido</label>
      <select id="tipo" required>
        <option value="">Selecciona uno</option>
        <option value="frase">Frase</option>
        <option value="curiosidad">Curiosidad</option>
      </select>

      <label for="titulo">T√≠tulo</label>
      <input type="text" id="titulo" placeholder="T√≠tulo (opcional)">

      <label for="descripcion">Descripci√≥n</label>
      <textarea
        id="descripcion"
        placeholder="Escribe el contenido aqu√≠..."
        required
      ></textarea>

      <button type="submit" class="btn-ladybug">
        üêû Subir contenido
      </button>
    </form>

  </main>

  <!-- SCRIPTS (M√ìDULOS) -->
  <script type="module" src="/js/supabaseClient.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/admin-forms.js"></script>
  <script type="module" src="/js/menu.js"></script>

</body>
</html>
