<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Contenido - Ladybug</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body class="ladybug-bg">
  <nav class="navbar">
    <h1>✏️ Subir Contenido</h1>
    <a href="admin-panel.html" class="btn-ladybug small">Volver</a>
  </nav>

  <main class="content">
    <form id="admin-form" class="form-card">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required />

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" required></textarea>

      <label for="imagen">Imagen (URL):</label>
      <input type="url" id="imagen" name="imagen" />

      <button type="submit" class="btn-ladybug">Subir</button>
    </form>
  </main>

  <script src="js/supabaseClient.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin-forms.js"></script>
</body>
</html>
